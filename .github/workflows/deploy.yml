name: Hexo Deploy

on:
  push:
    branches:
      - main  # 监听 main 分支推送事件

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ 拉取代码
        uses: actions/checkout@v3
        with:
          submodules: true  # 拉取主题子模块

      - name: 📦 安装 Node.js 环境
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: 📦 安装 Hexo 依赖
        run: |
          npm install -g hexo-cli
          npm install

      - name: 🚀 生成静态文件
        run: |
          hexo clean
          hexo generate

      - name: 🔑 部署到 GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.HEXO_DEPLOY_KEY }}
          publish_dir: ./public
